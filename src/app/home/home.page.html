<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let news of allNews">
      <ion-card (click)="navigateToNews(news._id)">
        <ion-card-header>
          <ion-card-subtitle>NÂ° {{ news.number }}</ion-card-subtitle>
          <ion-card-subtitle>Author: {{ news.author }}</ion-card-subtitle>
          <ion-card-title>{{ news.title }}</ion-card-title>
        </ion-card-header>
      </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertConfirm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
